{% extends 'layout.html' %}

{% block title %}
  Chirpy
{% endblock %}

{% block content %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card border-secondary bg-dark text-light shadow-lg rounded-4">
          <div class="card-body p-4">
            <!-- Title -->
            <h4 class="text-center fw-semibold mb-4">
              {% if form.instance.pk %}
                Edit Tweet
              {% else %}
                Create Tweet
              {% endif %}
            </h4>

            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}

              <div class="mb-4">
                <label class="form-label fw-medium">Whatâ€™s happening?</label>
                <br>
                {{ form.text }}
              </div>

              <div class="mb-4">
                <label class="form-label fw-medium">Add photo</label>
                <br>
                {{ form.photo }}
              </div>

              <div class="d-flex justify-content-between align-items-center mt-4">
                <a href="{% url 'tweet_list' %}" class="btn btn-outline-light px-4">Cancel</a>

                <button type="submit" class="btn btn-primary px-4">Tweet</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
