{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6 col-lg-5">
    <div class="card bg-dark border-secondary rounded-4">
      <div class="card-body p-4">

        <h3 class="text-center mb-4 text-light">Login</h3>

        <form method="post">
          {% csrf_token %}

          <div class="mb-3">
            <input
              type="text"
              name="username"
              class="form-control bg-dark text-light border-secondary rounded-3"
              placeholder="Username"
              required
            />
          </div>

          <div class="mb-3">
            <input
              type="password"
              name="password"
              class="form-control bg-dark text-light border-secondary rounded-3"
              placeholder="Password"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary w-100 rounded-3">
            Login
          </button>
        </form>

        <p class="text-center mt-3 text-secondary">
          Donâ€™t have an account?
          <a href="{% url 'register' %}" class="text-info text-decoration-none">Register</a>
        </p>

      </div>
    </div>
  </div>
</div>
{% endblock %}
